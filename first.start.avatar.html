<!doctype html>
<html lang="en">
<head>
<style type="text/css"></style>
<style type="text/css"></style>
<link rel="stylesheet" href="css/kraken.css" type="text/css">
<link rel="stylesheet" href="css/tabby-css.css" type="text/css">
  <meta charset="utf-8">
<html>
<title>Eat N' Run</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; }

		img, audio, video, canvas { max-width: 100%; }

		/*  Sets body width */
		.container {
			max-width: 40em;
			width: 88%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/tabby-css.css" type="text/css">
	<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
	<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
	<link href="jQueryAssets/jquery.ui.slider.min.css" rel="stylesheet" type="text/css">

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script src="jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery-ui-1.9.2.slider.custom.min.js" type="text/javascript"></script>
</head>

<body>
	<section class="container">
		<h1 style="text-align: center; font-size: 3em;">Option Screen</h1>
		
		<div class="sliders" align="center">
          <p><div id="Slider1">Volume</div></p>
		  <p><div id="Slider2">Sound FX</div></p>
       	  <p><div id="Slider3">Music</div></p>
      </div>
	</section>
    
		<!-- Javascript -->
	<script src="js/buoy.js"></script>
	<script src="js/tabby.js"></script>
	<script>
tabby.init({
			toggleActiveClass: 'active',
			contentActiveClass: 'active',
			initClass: 'js-tabby',
			callbackBefore: function ( toggle, tabID ) {},
			callbackAfter: function ( toggle, tabID ) {}
		});
$(function() {
	$( "#Slider1" ).slider(); 
});
$(function() {
	$( "#Slider2" ).slider(); 
});
$(function() {
	$( "#Slider3" ).slider(); 
});
    </script>

</body>
</html>
